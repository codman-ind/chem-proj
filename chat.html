<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Chat Room</title>
    <link rel="stylesheet" href="style.css">
    <script src="chat.js" defer></script>
    <style>
        /* Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar Styles */
        nav {
            background-color: #2c3e50;
            color: white;
            padding: 1em 0;
            position: sticky;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-container .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #4CAF50;
            text-decoration: none;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #4CAF50;
        }

        /* Chat Room Styles */
        #chat-room {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        #message-input {
            width: calc(100% - 120px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            margin-top: 20px;
        }

        footer p {
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Hybrid Seeds Impact</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="adopt-crops.html">crop Gallery</a></li>
                <li><a href="resources.html">Education Resources</a></li>
                <li><a href="map.html">Interactive Map</a></li>
                <li><a href="chat.html">Farmer Chat</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="calculator.html">Yield Calculator</a></li>
            </ul>
        </div>
    </nav>

    <section id="chat-room">
        <h2>Farmer Chat Room</h2>
        <div id="messages"></div>
        <div style="display: flex; justify-content: space-between;">
            <input type="text" id="message-input" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Hybrid Seeds Impact. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
